<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" autocomplete="on" id="iname" placeholder="Digite seu nome" required>
        <label for="email">Email:</label>
     <input type="email" id="email" name="email" autocomplete="on" placeholder="Digite seu email" required>
        <label for="senha">Senha:</label>
        <input type="password" name="senha" autocomplete="off" id="isenha" placeholder="Digite sua senha" required>
        <br>
        <br>
        <button type="submit">Enviar</button>
    </form>
    
</body>
</html>
